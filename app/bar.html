<div class="bar-graph">
    <div class="bar-graph__scale bar-graph__max">
        {{highestVal}}
    </div>
    <div class="bar-graph__scale bar-graph__min">
        0
    </div>
    <div class="axis axis__x">
        {{xAxisLabel}}
    </div>
    <div class="axis axis__y">
        {{yAxisLabel}}
    </div>
    <ng-container *ngFor="let report of dummyData" >
        <div [ngStyle]="{'height': math.calculatePercentageHeight(report.value, highestVal)}" class="bar-graph__bar">
            {{report.value}}
            <div class="bar-graph__label">
                {{report.label}}
            </div>
        </div>
    </ng-container>
</div>
